<body onload="initSummary()">
    <div w3-include-html="sidebar.html"></div>



    <div class="header">
        <div class="kanban-text">Kanban Project Management Tool</div>
        <div>
            <h1>Summary</h1>
        </div>
        <div class="header-subtext">
            Everything in a nutshell!
        </div>
    </div>
    <div class="border-blue"></div>
    <div class="content-box">
        <div class="content-left">
            <div class="task-card-box">
                <a href="board.html" class="task-card">
                    <div class="numbers" id="tasksInBoard">0</div>
                    <div class="fontsize-21">Tasks in<br>Board</div>
                </a>
                <a href="board.html" class="task-card">
                    <div class="numbers" id="inProgressTasks">0</div>
                    <div class="fontsize-21">Task in<br>Progress</div>
                </a>
                <a href="board.html" class="task-card">
                    <div class="numbers" id="a_f_Tasks">0</div>
                    <div class="fontsize-21">Awaiting Feedback</div>
                </a>
            </div>
            <div>
                <a href="board.html" class="upcomming-card">
                    <div>
                        <img class="urgent-arrow-img" src="./assets/img/arrow-dot-up.svg">
                    </div>
                    <div>
                        <div class="numbers" id="urgentTasks"></div>
                        <div>Urgent</div>
                    </div>

                    <div class="upcomming-date-container">
                        <b id="newDate"></b>
                        <div>Upcomming Deadline</div>
                    </div>
                </a>

            </div>
            <div class="to-do-card-box">
                <div class="to-do-card">
                    <div class="to-do-img-box">
                        <img class="urgent-arrow-img" src="./assets/img/pencil.svg">
                    </div>
                    <a href="board.html">
                        <div class="numbers" id="toDoTasks">0</div>
                        <div class="fontsize-21">To-do</div>
                    </a>
                </div>
                <div class="to-do-card">
                    <div class="to-do-img-box">
                        <img class="urgent-arrow-img" src="./assets/img/correct.svg">
                    </div>
                    <a href="board.html">
                        <div class="numbers" id="doneTasks">0</div>
                        <div class="fontsize-21">Done</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="content-right">
            <div id="greetText" class="good-morning">
            </div>
            <div id="user-name" class="name"></div>
        </div>
    </div>
</body>
</html>
