<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/login.css">

<body onload="init(), loadMessage()">


  <img class="logo_signUp" src="assets/img/join-logo.svg"></img>
  
  
  <div class="login-container">
    <div class="login-box reset-box">
      <span class="reset-box-header">I forgot my password</span>
      
      <div class="line"></div>
      <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
      <img onclick="backToLogin()" class="arrowSignup" src="assets/img/arrow-left.svg" alt="">
      <form onsubmit="sendEmail()" method="POST" action="https://majda-halim.developerakademie.net/MyJoin/send_mail.php">
        <div class="form-style form-reset-pw">
          <input required type="email" name="email" placeholder="Email" id="email">
          <img src="assets/img/letter.svg" alt="">
        </div>
       
        <div class="login-btns">
          <button class="sendMailBtn">Send me the email</button>
        </div>
      </form>
    </div>
    <div id="msgBox"></div>
    
  </div>
  </div>
  <div id="bgByResponse" class="bgByResponse d-none"></div>
  <div class="login-response d-none" id="sentMail-response">
      <span id="sentMail-response-text">An email has been sent to you</span>
  </div>
</body>
